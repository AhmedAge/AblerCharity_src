<ul class="breadcrumb">
   
    <li *ngFor="let item of breadCrumb; let i = index">
        <i *ngIf="i == 0" class="ace-icon fa fa-home home-icon"></i>
        <span *ngIf="i == 0" >HOME</span>
        
        <a *ngIf="i >= 1" [routerLink]="[item.path]">{{item.name}}</a>
        

    </li>
</ul>

<h3 style="margin-bottom: 20px;">Northwind Products!

    <span class="pull-right">
        <a routerLink="/home/requests/products/newproduct" class="btn btn-white btn-success btn-bold">
            <i class="ace-icon fa fa-floppy-o bigger-120 green"></i>
            New Product
        </a>
    </span>

</h3>
<div class="table-responsive">
    <!-- [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>

                <th>ProductName</th>
                <th>SupplierID</th>
                <th>CategoryID</th>
                <th>QuantityPerUnit</th>
                <th>UnitPrice</th>
                <th>UnitsInStock</th>
                <th>UnitsOnOrder</th>
                <th>Discontinued</th>
                <th><i class="fa fa-edit"></i></th>
                <th><i class="fa fa-trash"></i></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of products">

                <td>{{obj.ProductName}}</td>
                <td>{{obj.SupplierID}}</td>
                <td>{{obj.CategoryID}}</td>
                <td>{{obj.QuantityPerUnit}}</td>
                <td>{{obj.UnitPrice}}</td>
                <td>{{obj.UnitsInStock}}</td>
                <td>{{obj.UnitsOnOrder}}</td>
                <td>
                    <input type="checkbox" [checked]="obj.Discontinued" disabled>
                </td>
                <td>

                    <a routerLink='/home/requests/products/{{obj.ProductID}}' class="btn btn-warning btn-xs">
                        <i class="ace-icon fa fa-edit fa-x icon-only"></i>
                    </a>
                </td>
                <td> <a routerLink='/Deleteproduct/{{obj.ProductID}}' class="btn btn-danger btn-sm" style="width: 34px;height: 30px;"><i class="ace-icon fa fa-trash-o fa-x icon-only"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

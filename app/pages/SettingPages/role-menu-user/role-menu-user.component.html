<div class="page-header">
    <h1>
        Users Menu Roles
        <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            Users Menu Roles
        </small>
    </h1>
</div>
<form #editUser='ngForm' (ngSubmit)='onSubmit(editUser)'>
    <div class="row">
        <div class='col-lg-6'>
            <div class="form-group">
                <label for="User.userId">Users</label>
                <select [ngModel]="User.userId" name='User.userId' class="form-control"
                    (ngModelChange)="onChange($event)">
                    <option *ngFor="let item of Users" [value]="item.userId">
                        {{item.FullName}}
                    </option>
                </select>
            </div>
        </div>
        <div class='col-lg-6'>
            <div class="form-group">
                <label for="rol">Role</label>
                <select class="form-control" disabled [ngModel]="rol" name='rol'>
                    <option *ngFor="let item of Roles" [value]="item.roleId">
                        {{item.roleName}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="widget-box">
            <div class="widget-header">
                <h4 class="smaller">Menus assigned to Role</h4>

            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <ng-container *ngIf="iSec_RoleMenu_Main.roleMenu.length > 1">
                        <table class="table table-striped table-bordered table-hover display compact">
                            <thead>
                                <tr>
                                    <th>
                                        Select
                                    </th>
                                    <th>
                                        Menu Name
                                    </th>
                                    <th>
                                        Menu Name Arabic
                                    </th>
                                    <th>
                                        Select Start Page
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of iSec_RoleMenu_Main.roleMenu">
                                    <td>
                                        <div class="checkbox">
                                            <label>
                                                <input name="form-field-checkbox" class="ace ace-checkbox-2"
                                                    [checked]="item.IsChecked" (change)="onChkChange($event,item)"
                                                    type="checkbox">
                                                <span class="lbl"> </span>
                                            </label>
                                        </div>
                                    </td>
                                    <td style="font-size: 16px;"> {{item.menuTitleEn}} </td>
                                    <td style="font-size: 16px;"> {{item.menuTitleAr}} </td>
                                    <td>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" class="ace" name="roleMenuStartPage"
                                                    [value]="item.startupPage_menuId"
                                                    [checked]="item.startupPage_menuId"
                                                    (change)="choose(item.menuId)" />
                                                <span class="lbl"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <hr>
                        <div class='row'>
                            <input type="submit" class="btn btn-info  tooltip-info pull-right"
                                style="margin-right: 15px" value="Save">
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</form>

<h3 style="margin-bottom: 20px;">Northwind Users!

    <span class="pull-right">
    <a routerLink="/home/settings/users/newuser" class="btn btn-white btn-success btn-bold">
      <i class="ace-icon fa fa-user bigger-120 green"></i>
      New User
    </a>
  </span>

</h3>
<!--  -->
<div class="table-responsive">
    <table datatable [dtOptions]="dtOptions1" [dtTrigger]="dtTrigger1" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Full Name</th>
                <!-- <th>UserName</th> -->
                <th>Password</th>
                <th>Active</th>
                <th>Role</th>

                <th>Email</th>
                <th>Address</th>
                <th>Tel</th>
                <th>Mobile</th>
                <!-- <th>Isdeleted</th> -->

                <th>Department</th>
                <th>Image</th>
                <th><i class="fa fa-edit"></i></th>
                <th><i class="fa fa-trash"></i></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of users">
                <td>{{obj.FullName}}</td>
                <!-- <td>{{obj.UserName}}</td> -->
                <td>{{obj.password}}</td>
                <td>{{obj.isActive}}</td>
                <td>{{obj.RoleName}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.tel}}</td>
                <td>{{obj.mobile}}</td>
                <!-- <td>{{obj.Isdeleted}}</td> -->

                <td>{{obj.DepartmentName}}</td>
                <td>
                    <img src="{{imagesrc}}{{obj.image}}" width="60px" alt="">

                </td>
                <td>
                    <a routerLink='/home/settings/users/{{obj.userId}}' class="btn btn-warning btn-xs">
                        <i class="ace-icon fa fa-edit fa-x icon-only"></i>
                    </a>
                </td>
                <td> <button class="btn btn-danger btn-sm" style="width: 34px;height: 30px;"><i
              class="ace-icon fa fa-trash-o fa-x icon-only"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
